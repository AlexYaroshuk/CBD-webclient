<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">





    <title>Chatbot</title>
  </head>

  <body>

    <div class="overlay" id="overlay"></div>
    <div class="header"><button class="drawer-btn" id="drawer-btn">
        <i class="material-icons">menu</i>
      </button>
    </div>

    <div class="container">

      <div class="sidebar">
        <button class="action-btn" id="new-chat-btn">
          <i class="material-icons">add</i>New chat
        </button>
        <div class="conversation-list-wrapper">
          <div id="conversation-list">
            <!-- Conversations will be populated here -->
          </div>
        </div>

        <div class="clear-chat-history-wrapper">
          <button class="action-btn" id="clear-chatHistory-btn">
            <i class="material-icons">delete</i>Clear history
          </button>
        </div>

      </div>



      <div class="mainview">
        <div id="chat_container"></div>
        <div id="start-message" class="start-message">
          chatCBD
        </div>
        <form id="chat-form">
          <textarea name="prompt" rows="1" placeholder="Type your message"></textarea>
          <button type="submit" id="submit-btn" class="action-btn" disabled>
            <i class="material-icons">send</i>
          </button>
        </form>
        <div class="form-helper-text">
          chatCBD Apr 5 Version. ChatCBD may produce inaccurate information about people, places, or facts
        </div>


      </div>
    </div>


    </div>

    </div>

    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Clear History</h3>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete all conversations?</p>
        </div>
        <div class="modal-footer">
          <button id="confirm-clear-history" class="modal-button modal-button-destructive">Delete all
            conversations</button>
          <button id="cancel-clear-history" class="modal-button">Cancel</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js">

  </script>

</html>
